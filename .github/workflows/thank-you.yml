name: Thank PR Contributor

on:
  pull_request:
    types: [opened]
permissions:
  issues: write
  pull-requests: write
  
jobs:
  thank-you:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Post thank you comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thank you for sharing your PR story ðŸ’™\n\n Welcome to **last-pr-stories** âœ¨"
            })
